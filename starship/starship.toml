palette = "solarized_dark"
add_newline = false

[palettes.solarized_dark]
base03 = "#002b36"
base02 = "#073642"
base01 = "#586e75"
base00 = "#657b83"
base0  = "#839496"
base1  = "#93a1a1"
yellow = "#b58900"
orange = "#cb4b16"
red    = "#dc322f"
magenta= "#d33682"
violet = "#6c71c4"
blue   = "#268bd2"
cyan   = "#2aa198"
green  = "#859900"

[character]
success_symbol = "[❯](fg:blue)"
error_symbol   = "[❯](fg:red)"

[directory]
style = "fg:cyan"

[git_branch]
style = "fg:violet"
symbol = " "

[git_status]
style = "fg:yellow"
format = '([$all_status$ahead_behind]($style)) '
conflicted = "󰞇 "
ahead      = "⇡${count} "
behind     = "⇣${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
up_to_date = ""
untracked  = "󰞋 "
stashed    = "󰏗 "
modified   = "󰙏 "
staged     = "󰐗 "
renamed    = "󰑕 "
deleted    = "󰍶 "