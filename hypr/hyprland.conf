source=~/.config/hypr/mocha.conf

$mod = SUPER

# Laptop display
monitor=eDP-1,2880x1920@120,0x0,2

# External LG 1080p to the right
monitor=DP-4,1920x1080@60,1440x0,1

# Start essentials
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_RUNTIME_DIR HYPRLAND_INSTANCE_SIGNATURE XDG_SESSION_DESKTOP
exec-once = /run/current-system/sw/bin/dunst
exec-once = systemctl --user restart waybar.service
exec-once = systemctl --user restart polkit-gnome-agent
exec-once = hyprpaper
exec-once = ~/config/scripts/set-random-wallpaper.sh
exec-once = ~/config/scripts/display-hotplug.sh
exec-once = wl-paste --type text --watch cliphist store
exec-once = sh -lc 'rm -f /tmp/wobpipe; mkfifo -m 600 /tmp/wobpipe; tail -f /tmp/wobpipe | wob'

# Make wob fade (no slide)
layerrule = noanim,wob

# Kitty: slight transparency + blur
windowrulev2 = opacity 0.92 0.92, class:^(kitty)$

# kitty scratchpad window rules
windowrulev2 = workspace special:scratchpad, class:^(kitty-scratchpad)$
windowrulev2 = float, class:^(kitty-scratchpad)$
windowrulev2 = fullscreen, class:^(kitty-scratchpad)$
animation = specialWorkspace, 1, 3, default, slidevert

cursor {
  enable_hyprcursor = false
}

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

# Input
input {
  kb_layout = us
  follow_mouse = 1
  natural_scroll = true
  kb_options = altwin:swap_lalt_lwin
}

# Layout / visuals (keep it simple)
general {
  gaps_in = 4
  gaps_out = 8
  border_size = 3
  layout = dwindle

  col.active_border = $mauve $flamingo 90deg
  col.inactive_border = $subtext0

  resize_on_border = true
}

decoration {
  rounding = 4

  blur {
    enabled = true
    size = 6
    passes = 2
    new_optimizations = true
    ignore_opacity = false
  }
}

animations {
  enabled = true

  bezier = linear, 0.0, 0.0, 1, 1
  animation = borderangle, 1, 50, linear, loop

  animation=workspaces,1,0.5,default
  animation=windows,0,0.1,default
  animation=fade,0,0.1,default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = 0
  focus_on_activate = true
}

# Workspace assignments
windowrulev2 = workspace 2, class:^(brave-browser)$
windowrulev2 = workspace 3, class:^(Slack)$

# Keybinds
bind = $mod, RETURN, exec, kitty
bind = $mod, Q, killactive
bind = $mod SHIFT, Q, exec, wlogout --protocol layer-shell

# Focus movement (hjkl)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move windows (hjkl)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Workspaces 1-9
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = CTRL SHIFT, 1, movetoworkspace, 1
bind = CTRL SHIFT, 2, movetoworkspace, 2
bind = CTRL SHIFT, 3, movetoworkspace, 3
bind = CTRL SHIFT, 4, movetoworkspace, 4
bind = CTRL SHIFT, 5, movetoworkspace, 5
bind = CTRL SHIFT, 6, movetoworkspace, 6
bind = CTRL SHIFT, 7, movetoworkspace, 7
bind = CTRL SHIFT, 8, movetoworkspace, 8
bind = CTRL SHIFT, 9, movetoworkspace, 9
bind = CTRL SHIFT, left,  movetoworkspace, r-1
bind = CTRL SHIFT, right, movetoworkspace, r+1
bind = CTRL, left, workspace, r-1
bind = CTRL, right, workspace, r+1

# Resize active window (Ctrl+Alt + arrows)
bind = CTRL ALT, left,  resizeactive, -40 0
bind = CTRL ALT, right, resizeactive,  40 0
bind = CTRL ALT, up,    resizeactive,  0 -40
bind = CTRL ALT, down,  resizeactive,  0  40

# Window switcher
bind = $mod, TAB, exec, rofi -show window -modi window
#bind = $mod, TAB, cyclenext, hist
#bind = $mod SHIFT, TAB, cyclenext, prev hist
bind = CTRL, SPACE, exec, rofi -show drun
bind = $mod, GRAVE, focuscurrentorlast

# Floating windows
bind = $mod, F, togglefloating
bind = $mod, F, centerwindow
bind = $mod SHIFT, F, fullscreen
bind = $mod CTRL, E, exec, ~/config/scripts/toggle-terminal.sh

# Display switcher
bind = $mod CTRL SHIFT, right, exec, hyprctl --batch "dispatch movewindow mon:DP-4; dispatch focusmonitor DP-4"
bind = $mod CTRL SHIFT, left,  exec, hyprctl --batch "dispatch movewindow mon:eDP-1; dispatch focusmonitor eDP-1"
bind = $mod CTRL SHIFT, C, movecurrentworkspacetomonitor, DP-4
bind = $mod CTRL SHIFT, Z,  movecurrentworkspacetomonitor, eDP-1
bind = $mod CTRL SHIFT, X, swapactiveworkspaces, eDP-1 DP-4

# Clipboard history
bind = CTRL ALT, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy

# Lock and sleep
#bind = $mod, L, exec, hyprlock
bind = $mod SHIFT, L, exec, systemctl suspend

# Screenshot (grim+slurp)
bind = $mod SHIFT, 4, exec, grim -g "$(slurp)" - | satty -f -
bind = $mod SHIFT, 5, exec, ~/config/scripts/record-screen.sh

# F keys
# Volume
bind = , XF86AudioRaiseVolume, exec, ~/config/scripts/osd-volume.sh up
bind = , XF86AudioLowerVolume, exec, ~/config/scripts/osd-volume.sh down
bind = , XF86AudioMute,        exec, ~/config/scripts/osd-volume.sh mute

# Brightness
bind = , XF86MonBrightnessUp,   exec, ~/config/scripts/osd-brightness.sh raise
bind = , XF86MonBrightnessDown, exec, ~/config/scripts/osd-brightness.sh lower

# yazi in a terminal at ~
bind = $mod, N, exec, kitty -e yazi ~

# nautilus at ~
bind = $mod SHIFT, N, exec, nautilus ~

